          <div class="content slide-invert">
  <!-- image: "/images/misato.jpg" -->
<p><strong>ストーリー</strong></p>
<p>私が留学を始めた頃は、誰もマスクをしておらず、毎年様々な祭りを祝う行事がたくさんありました。コロナウイルスの前に行われた時代祭に参加できたのは光栄でした。丸一日のイベントが終わった後、主催者からアルバイトのお給料が支払われました。</p>
<p><img src="https://i-ea.github.io/images/09-JackyTsai-Omoide.png#center" alt="Omoide">
<strong>思い出</strong>：京都で平安京の古代の人々のコスプレをした写真</p>
<p><img src="https://i-ea.github.io/images/09-JackyTsai-Hito.png#center" alt="Hito">
<strong>人</strong>：パレードの時に研究室のメンバーで撮った写真</p>
<p><img src="https://i-ea.github.io/images/09-JackyTsai-Keiiro.png#center" alt="Keiiro">
<strong>景色</strong>：2019年、平安神宮という神社</p>
